<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Admin</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
    overflow:hidden;
}

/* ===== TEXT BERJALAN ===== */
.running-text{
    position:absolute;
    top:25px;
    width:100%;
    overflow:hidden;
}

.running-text span{
    display:inline-block;
    padding-left:100%;
    white-space:nowrap;
    font-size:18px;
    font-weight:600;
    background:linear-gradient(90deg,#fff,#00f2fe,#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:jalan 15s linear infinite;
}

@keyframes jalan{
    0%{transform:translateX(0);}
    100%{transform:translateX(-100%);}
}

/* ===== LOGIN BOX ===== */
.login-box{
    width:360px;
    padding:35px;
    border-radius:20px;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(12px);
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    animation:fadeIn 1s ease;
    color:white;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.login-box h2{
    text-align:center;
    margin-bottom:25px;
    font-weight:600;
}

/* ===== INPUT ===== */
.input-group{
    position:relative;
    margin-bottom:15px;
}

.input-group input{
    width:100%;
    padding:12px 40px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
}

.input-group span{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    font-size:18px;
    color:#666;
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#00f2fe,#4facfe);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 10px 25px rgba(0,242,254,.5);
}

/* ===== FOOTER ===== */
.footer{
    margin-top:15px;
    font-size:12px;
    text-align:center;
    opacity:.8;
}
</style>
</head>
<body>

<!-- TEXT BERJALAN -->
<div class="running-text">
    <span>‚ú® Selamat Datang Admin | Kelola Katalog Produk dengan Mudah & Aman ‚ú®</span>
</div>

<!-- LOGIN -->
<div class="login-box">
    <h2>üîê Login Admin</h2>

    <div class="input-group">
        <span>üë§</span>
        <input type="text" id="user" placeholder="Username">
    </div>

    <div class="input-group">
        <span>üîë</span>
        <input type="password" id="pass" placeholder="Password">
    </div>

    <button onclick="login()">Masuk</button>

    <div class="footer">
        ¬© 2026 Sistem Katalog UMKM
    </div>
</div>

<script>
function login(){
    let u=document.getElementById("user").value;
    let p=document.getElementById("pass").value;

    if(u==="admin" && p==="admin123"){
        alert("Login Berhasil!");
        window.location.href="katalog.html";
    }else{
        alert("Username atau Password salah!");
    }
}
</script>

</body>
</html>
