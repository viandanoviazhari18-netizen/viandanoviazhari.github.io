<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stok Produk - Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    margin:0;
    padding:30px;
    background:linear-gradient(135deg,#11998e,#38ef7d);
    min-height:100vh;
}

/* ===== JUDUL ===== */
h1{
    text-align:center;
    color:white;
    font-size:34px;
}

.subtitle{
    text-align:center;
    color:#eafff4;
    margin-bottom:30px;
}

/* ===== BUTTON ===== */
.top-btn{
    text-align:center;
    margin-bottom:25px;
}

.btn{
    display:inline-block;
    padding:14px 30px;
    border-radius:30px;
    background:#ffffff;
    color:#11998e;
    text-decoration:none;
    font-weight:600;
    box-shadow:0 8px 25px rgba(0,0,0,.3);
    transition:.3s;
}

.btn:hover{
    transform:scale(1.05);
}

/* ===== FORM ===== */
.form-box{
    background:white;
    max-width:500px;
    margin:0 auto 40px;
    padding:25px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
}

.form-box h3{
    text-align:center;
    margin-bottom:15px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:10px;
    border:1px solid #ccc;
}

.btn-tambah{
    width:100%;
    padding:12px;
    background:#11998e;
    color:white;
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
}

.btn-tambah:hover{
    opacity:.9;
}

/* ===== TABEL ===== */
.table-box{
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:12px;
    border-bottom:1px solid #ddd;
    text-align:center;
}

th{
    background:#f5f5f5;
}

.btn-edit{
    background:#ff9800;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
}

.btn-hapus{
    background:#f44336;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>üì¶ Manajemen Stok Produk</h1>
<p class="subtitle">Tambah ‚Ä¢ Edit ‚Ä¢ Hapus Produk Skincare</p>

<div class="top-btn">
    <a href="katalog.html" class="btn">üõçÔ∏è Lihat Katalog</a>
</div>

<!-- ===== FORM TAMBAH ===== -->
<div class="form-box">
<h3>‚ûï Tambah Produk</h3>

<input type="text" id="nama" placeholder="Nama Produk">
<input type="text" id="komposisi" placeholder="Komposisi Produk">
<input type="text" id="harga" placeholder="Harga (contoh: Rp 2.000.000)">
<input type="text" id="gambar" placeholder="Nama File Gambar (contoh: serum.jpg)">

<button class="btn-tambah" onclick="tambahProduk()">Tambah Produk</button>
</div>

<!-- ===== TABEL PRODUK ===== -->
<div class="table-box">
<table>
<thead>
<tr>
    <th>No</th>
    <th>Nama</th>
    <th>Harga</th>
    <th>Aksi</th>
</tr>
</thead>
<tbody id="tabelProduk"></tbody>
</table>
</div>

<script>
let produk = JSON.parse(localStorage.getItem("produk")) || [];

function simpan(){
    localStorage.setItem("produk", JSON.stringify(produk));
    tampilkan();
}

function tampilkan(){
    const tabel = document.getElementById("tabelProduk");
    tabel.innerHTML = "";
    produk.forEach((p,i)=>{
        tabel.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td>${p.nama}</td>
            <td>${p.harga}</td>
            <td>
                <button class="btn-edit" onclick="editProduk(${i})">Edit</button>
                <button class="btn-hapus" onclick="hapusProduk(${i})">Hapus</button>
            </td>
        </tr>`;
    });
}

function tambahProduk(){
    const nama = document.getElementById("nama").value;
    const komposisi = document.getElementById("komposisi").value;
    const harga = document.getElementById("harga").value;
    const gambar = document.getElementById("gambar").value;

    if(!nama || !harga || !gambar){
        alert("Lengkapi data produk!");
        return;
    }

    produk.push({nama,komposisi,harga,gambar});
    simpan();

    document.getElementById("nama").value="";
    document.getElementById("komposisi").value="";
    document.getElementById("harga").value="";
    document.getElementById("gambar").value="";
}

function editProduk(i){
    produk[i].nama = prompt("Nama Produk:", produk[i].nama);
    produk[i].komposisi = prompt("Komposisi:", produk[i].komposisi);
    produk[i].harga = prompt("Harga:", produk[i].harga);
    produk[i].gambar = prompt("Gambar:", produk[i].gambar);
    simpan();
}

function hapusProduk(i){
    if(confirm("Yakin hapus produk?")){
        produk.splice(i,1);
        simpan();
    }
}

tampilkan();
</script>

</body>
</html>
